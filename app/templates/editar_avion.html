{% extends 'base.html' %}
{% block title %}Editar Avión{% endblock %}

{% block content %}
<h2>Editar Avión</h2>
<form method="post">
    <div class="mb-3">
        <label>Tipo</label>
        <input name="tipo" class="form-control" value="{{ avion.tipo }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="/aviones" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
