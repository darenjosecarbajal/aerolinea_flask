{% extends 'base.html' %}
{% block title %}Editar Empleado{% endblock %}

{% block content %}
<h2>Editar Empleado</h2>
<form method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input name="nombre" class="form-control" value="{{ empleado.nombre }}" required>
    </div>
    <div class="mb-3">
        <label>Apellido</label>
        <input name="apellido" class="form-control" value="{{ empleado.apellido }}" required>
    </div>
    <div class="mb-3">
        <label>Fecha de Ingreso</label>
        <input name="fecha_ingreso" type="date" class="form-control" value="{{ empleado.fecha_ingreso }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="/empleados" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
