<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title class="navbar-brand text-white" href="{{ url_for('main.index') }}">{% block title %}Sistema de Vuelos{%
        endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand text-white d-flex align-items-center" href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
            Sistema de Vuelos
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_pasajeros') }}">👥 Pasajeros</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_boletos') }}">🎟️ Boletos</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_vuelos') }}">✈️ Vuelos</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_destinos') }}">📍 Destinos</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_aviones') }}">🛩️ Aviones</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_empleados') }}">🧑‍💼
                        Empleados</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.mostrar_pilotos') }}">👨‍✈️ Pilotos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
